<h1>Formulário</h1>

<form action="http://localhost:3003/usuarios" method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="password">
    <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin" >admin
        <input type="radio" name="tipo" value="aluno">aluno
        <input type="radio" name="tipo" value="professor">professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>
    <select name="estado">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de janeiro</option>
        <option value="ba">Bahia</option>
        <option value="ac">Acre</option>
        <option value="bh">Belo Horizonte</option>
    </select>
    <select name="interesses" multiple size="3">
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
    </select>
    <button formaction="http://localhost:3003/usuarios" formmethod="POST">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3" formmethod="POST">Alterar</button>
</form>

    input, textarea, select {
        display: block;
